<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALter Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
  body{
  font:Sans-serif;
   }
  #form-box{
  background-color: #E2EAF4;
  width:70%;
  margin-right: 20%x;
  margin-top: 30px;
  padding: 20px;
  }
  #search-filter{
  padding:10px;
  }
  </style>
  </head>
  <body>
  <div th:if="${msg}" class="alert alert-success  alert-dismissible " role="alert">
<span th:text="${msg}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
 <div th:if="${err}" class="alert alert-danger  alert-dismissible " role="alert">
<span th:text="${err}"></span>
 <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  <h1 class="text-center">Search Expense </h1>
     <div class="container border border-black" id="search-filter">
  <form method="get" th:action="@{/search}">
  <div class="row">
  <div class="col-3 ">
  <label >Expense ID: </label>
  <input type="text" name="id"  th:value="${fdate}">
  </div>
  </div>
  <br>
  <div class="row">
  <div class="col-1"><button type="submit" class="btn btn-success">Search</button></div>
 <div class="col-1 "><a th:href="@{/}" class="btn btn-dark">Back</a></div>
  </div>
 
  </form>
  
  </div>
    <div th:if="${expenseDto}" class="container" id="form-box" >
 <form th:action="@{/update/{id}(id=${id})}" class="text-center" method="post" th:object="${expenseDto}">
  <div class="mb-3">
   <label for="exampleInputEmail1" class="form-label">Amount</label>
<div class="input-group mb-3">
<!--   <span class="input-group-text">â‚¹</span> -->
  <input type="number" class="form-control" placeholder="Enter amount" name="amount" th:field="*{amount}">
  <span class="input-group-text">.00</span>
</div>
<div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" ></div>

<br>

	 <label for="exampleInputEmail1" class="form-label">date</label>
    <input type="text"  placeholder="MM-DD-YYYY" class="form-control" name="date" th:field="*{date}">
    <div class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
    
    <br>
     <label for="exampleInputEmail1" class="form-label">note</label>
    <input type="text" class="form-control"  name="note" th:field="*{note}">
    <div class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}" ></div>
    <br>
     <label for="exampleInputEmail1" class="form-label">category</label>
     <select class="form-select" aria-label="Default select example"  th:field="*{category}">
    	<option value="" selected>Select Category</option>
  	  <option value="TRAVEL" >TRAVEL</option>
  	 <option value="MEDICINE" >MEDICINE</option>
  	  <option value="RENT">RENT</option>
  	   <option value="DRESS" >DRESS</option>
  	    <option value="FOOD" >FOOD</option>
	</select>
    <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
  </div>
 
 <div class="row">

 <div class="col-3"><button type="submit" class="btn btn-info">UPDATE</button></div>
 <div class="col-3"><a th:href="@{/delete/{id}(id=${id})}" class="btn btn-danger">DELETE</a></div>

 </div>
  
</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
